<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS loops</title>
</head>
<body>
    <p>js loops</p>
</body>
<script lang="javascript">
    let x;
    for (x = 0; x < 10; x++) {  //Also known as an entry controlled loop. All things mentioned here only
    document.write(x);
    console.log(x);
    }

    let x1 = 20 ;
    while (x1 <= 30) {  //Also known as an entry controlled loop.
    console.log(x1);
    x1++;
    }

    let x2 = 31;
    do {   //Also known as an exit controlled loop. Even if the condition specified is not true the loop will executed at least one.
        document.write(x2);
        x2++;
    } while (x2<=40);
</script>
</html>
