<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="arrays">  </p>
</body>
<script lang="javascript" type="text/javascript">
    
    let cars =["bmw " , " volvo ",  " Honda ", " Maserati"];
    document.getElementById("arrays").innerHTML = cars;
    document.write(cars);
    let first = cars[0];
    document.write(first);
    let last = cars[cars.length - 1];
    document.write(last);
    let len = cars.length;
    document.write(len);
</script>
</html>
